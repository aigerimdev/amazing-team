<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Amazing Team</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome Icons -->
    <script
      src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="team">
      <div class="intro">
        <h2 class="title">OUR AMAZING TEAM</h2>
        <p class="title-content">Lorem ipsum dolor sit amet consectetur.</p>
      </div>

      <div class="members">
        <!-- Marat Gaipov -->
        <div class="member one">
          <div class="img-cont">
            <img
              class="img-member"
              src="https://avatars.githubusercontent.com/u/3010387?v=4"
              alt="marat"
            />
          </div>
          <div class="info">
            <h3 class="name">Marat Gaipov</h3>
            <p class="job">CEO</p>
            <div class="icon-team">
              <i class="fab fa-twitter fa-lg" id="icon-team"></i>
              <i class="fab fa-facebook fa-lg" id="icon-team"></i>
              <i class="fab fa-linkedin fa-lg" id="icon-team"></i>
            </div>
          </div>
        </div>
        <!-- Aziz Abdullaev -->
        <div class="member two">
          <div class="img-cont">
            <img
              class="img-member"
              src="https://avatars.githubusercontent.com/u/44761300?v=4"
              alt="aziz"
            />
          </div>
          <div class="info">
            <h3 class="name">Aziz Abdullaev</h3>
            <p class="job">Lead Developer</p>
            <div class="icon-team">
              <i class="fab fa-twitter fa-lg" id="icon-team"></i>
              <i class="fab fa-facebook fa-lg" id="icon-team"></i>
              <i class="fab fa-linkedin fa-lg" id="icon-team"></i>
            </div>
          </div>
        </div>
        <!-- Maner Niyet -->
        <div class="member three">
          <div class="img-cont">
            <img
              class="img-member"
              src="https://avatars.githubusercontent.com/u/79127001?v=4"
              alt="maner"
            />
          </div>
          <div class="info">
            <h3 class="name">Maner Niyet</h3>
            <p class="job">Lead Developer</p>
            <div class="icon-team">
              <i class="fab fa-twitter fa-lg" id="icon-team"></i>
              <i class="fab fa-facebook fa-lg" id="icon-team"></i>
              <i class="fab fa-linkedin fa-lg" id="icon-team"></i>
            </div>
          </div>
        </div>
      </div>

      <p class="team-footer">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque,
        laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea,
        alias ut unde.
      </p>
    </div>
  </body>
</html>
